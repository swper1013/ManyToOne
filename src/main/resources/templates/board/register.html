<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <h1 class="mt-4">등록페이지</h1>

        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="5" name="content"></textarea>
            </div>
            <div class="form-group">
                <label>Writer Email</label>
                <input type="text" class="form-control" name="writerEmail" placeholder="이메일 입력하세요">
            </div>
            <div class="form-group">
                <label>Writer Name</label>
                <input type="text" class="form-control" name="writerName" placeholder="글쓴이를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
        </form>

    </th:block>
</th:block>
</body>

</html>
